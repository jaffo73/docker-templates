version: "3.2"

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "8000:8000"
    volumes:
      - data:/data
    networks:
      - external_network
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer_web.rule=Host(`swarm.<secret:HOST_NAME>`)"
        - "traefik.http.routers.portainer_web.entrypoints=webhttps"
        - "traefik.http.routers.portainer_web.tls.certresolver=le"
        - "traefik.http.services.portainer_web.loadbalancer.server.port=9000"

networks:
  external_network:
    external: true
  agent_network:
    driver: overlay
    attachable: true

volumes:
  data:
    driver_opts:
      type: "nfs"
      o: "addr=nfs.<secret:HOST_NAME>,nolock,soft,rw"
      device: ":/srv/nfs/portainer/data"
