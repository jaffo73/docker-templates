version: "3.2"

services:
  
  honeypot:
    image: myssh
    env_file: ./config/docker.env
    networks:
      - internal_network
      - external_network
    ports:
      - target: 22
        published: 22
        protocol: tcp
        mode: host
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  db:
    image: mysql/mysql-server:5.7.31
    env_file: ./config/docker.env
    networks:
      - internal_network
    volumes:
      - db:/var/lib/mysql
      - sql:/docker-entrypoint-initdb.d/
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_DB:-node.labels.ignore != true}

  web:
    image: myphp
    networks:
      - internal_network
      - external_network
    depends_on:
      - db
    volumes:
      - www:/var/www
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_WEB:-node.labels.ignore != true}
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.myssh_web.rule=Host(`attack.<secret:HOST_NAME>`)"
        - "traefik.http.routers.myssh_web.entrypoints=webhttps"
        - "traefik.http.routers.myssh_web.tls.certresolver=le"
        - "traefik.http.services.myssh_web.loadbalancer.server.port=80"

networks:
  internal_network:
    internal: true
  external_network:
    external: true

volumes:
  www:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_NFS_HOST,nolock,soft,rw"
      device: ":$DEPLOY_NFS_ROOT/myssh/www"
  db:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_NFS_HOST,nolock,soft,rw"
      device: ":$DEPLOY_NFS_ROOT/myssh/db"
  sql:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_NFS_HOST,nolock,soft,rw"
      device: ":$DEPLOY_NFS_ROOT/myssh/sql"
