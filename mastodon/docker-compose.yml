  web:
    image: tootsuite/mastodon:v3.2.0
    env_file: ./config/production.env
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    networks:
      - external_network
      - internal_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --proxy=off localhost:3000/health || exit 1"]
    depends_on:
      - db
      - redis
#      - es
    volumes:
      - system:/mastodon/public/system
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_WEB
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mastodon_web.rule=Host(`mastodon.<secret:HOST_NAME>`)"
        - "traefik.http.routers.mastodon_web.entrypoints=webhttps"
        - "traefik.http.routers.mastodon_web.tls.certresolver=le"
        - "traefik.http.services.mastodon_web.loadbalancer.server.port=3000"

  streaming:
    image: tootsuite/mastodon:v3.2.0
    env_file: ./config/production.env
    command: node ./streaming
    networks:
      - external_network
      - internal_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1"]
    ports:
      - "0.0.0.0:4000:4000"
    depends_on:
      - db
      - redis
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_STREAMING

  sidekiq:
    image: tootsuite/mastodon:v3.2.0
    env_file: ./config/production.env
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - system:/mastodon/public/system
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_SIDEKIQ
