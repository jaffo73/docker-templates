version: "3.8"

x-logging: &loki-logging
    driver: loki
    options:
      loki-url: "${DEPLOY_LOKI_URL}"
      loki-retries: 5
      loki-batch-size: 400

services:
  web:
    image: ${DEPLOY_IMAGE_WEB:-jellyfin/jellyfin:latest}
#:log |    logging: *loki-logging
#:port|    ports:
#:port|      - ${DEPLOY_PORT_WEB:-8096}:8096
    networks:
      - external_network
    volumes:
      - data:/config
      - cache:/cache
      - media:/media
      - rclone:$DEPLOY_RCLONE_LOCAL
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_WEB:-node.labels.ignore != true}
      labels:
        - "traefik.enable=true" #!port
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-jellyfin}.rule=Host(`${DEPLOY_SUBDOMAIN:-jellyfin}.${DEPLOY_HOSTNAME}`)"
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-jellyfin}.entrypoints=webhttps"
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-jellyfin}.tls.certresolver=le"
        - "traefik.http.services.${DEPLOY_STACK_NAME:-jellyfin}.loadbalancer.server.port=8096"

networks:
  external_network:
    external: true

volumes:
  data:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_DATA_HOST,nolock,soft,rw"
      device: ":$DEPLOY_DATA_ROOT/${DEPLOY_STACK_NAME:-jellyfin}/data"
  cache:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_DATA_HOST,nolock,soft,rw"
      device: ":$DEPLOY_DATA_ROOT/${DEPLOY_STACK_NAME:-jellyfin}/cache"
  media:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_MEDIA_HOST,nolock,soft,rw"
      device: ":$DEPLOY_MEDIA_ROOT"
  rclone:
    driver: "sapk/plugin-rclone:latest"
    driver_opts:
      args: "--attr-timeout 60s --vfs-cache-mode full"
      config: "$DEPLOY_RCLONE_CONFIG"
      remote: "$DEPLOY_RCLONE_REMOTE"
