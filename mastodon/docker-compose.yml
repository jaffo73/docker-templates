version: "3.2"
services:

  db:
    image: postgres:9.6-alpine
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - postgres:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_DB

  redis:
    image: redis:6.0-alpine
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - redis:/data
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_REDIS

