version: "3.8"

x-logging: &loki-logging
    driver: loki
    options:
      loki-url: "${DEPLOY_LOKI_URL}"
      loki-retries: 5
      loki-batch-size: 400

services:
  web:
    image: nikisweeting/archivebox
#    logging: *loki-logging
    command: server 0.0.0.0:8000
    env_file: ./config/docker.env
    environment:
      - TZ=Asia/Shanghai
    networks:
      - external_network
    volumes:
        - data:/data
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_WEB:-node.labels.ignore != true}
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.archivebox_web.rule=Host(`archivebox.${DEPLOY_HOSTNAME}`)"
        - "traefik.http.routers.archivebox_web.entrypoints=webhttps"
        - "traefik.http.routers.archivebox_web.tls.options=mtls@file"
        - "traefik.http.routers.archivebox_web.tls.certresolver=le"
        - "traefik.http.services.archivebox_web.loadbalancer.server.port=8000"

networks:
  external_network:
    external: true

volumes:
  data:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_NFS_HOST,nolock,soft,rw"
      device: ":$DEPLOY_NFS_ROOT/archivebox/var/data"
