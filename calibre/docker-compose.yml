version: "3.8"

x-logging: &loki-logging
    driver: loki
    options:
      loki-url: "${DEPLOY_LOKI_URL}"
      loki-retries: 5
      loki-batch-size: 400

services:
  web:
    image: linuxserver/calibre-web:0.6.8-ls78
#    logging: *loki-logging
    networks:
      - external_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - data:/config
      - books:/books
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_WEB:-node.labels.ignore != true}
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.calibre_web.rule=Host(`book.${DEPLOY_HOSTNAME}`)"
        - "traefik.http.routers.calibre_web.entrypoints=webhttps"
        - "traefik.http.routers.calibre_web.tls.certresolver=le"
        - "traefik.http.services.calibre_web.loadbalancer.server.port=8083"

networks:
  external_network:
    external: true

volumes:
  data:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_NFS_HOST,nolock,soft,rw"
      device: ":$DEPLOY_NFS_ROOT/calibre/data"
  books:
    driver_opts:
      type: "nfs"
      o: "addr=$DEPLOY_EBOOK_HOST,nolock,soft,rw"
      device: ":$DEPLOY_EBOOK_ROOT"
