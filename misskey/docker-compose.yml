version: "3.2"

services:
  web:
    image: misskey/misskey:12.47.0
    restart: always
    ports:
      - "3001:3000"
    networks:
      - internal_network
    volumes:
      - config:/misskey/.config
      - files:/misskey/files
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_WEB

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
    volumes:
      - redis:/data
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_REDIS

  db:
    restart: always
    image: postgres:12.2-alpine
    networks:
      - internal_network
    env_file:
      - config/docker.env
    volumes:
      - db:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints: 
          - $DEPLOY_NODE_DB

