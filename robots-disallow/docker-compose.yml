version: "3.8"

x-logging: &loki-logging
    driver: loki
    options:
      loki-url: "${DEPLOY_LOKI_URL}"
      loki-retries: 5
      loki-batch-size: 400

services:
  web:
    image: ${DEPLOY_IMAGE_WEB:-wikiwi/robots-disallow}
#:log |    logging: *loki-logging
#:port|    ports:
#:port|      - ${DEPLOY_PORT_WEB:-8080}:8080
    networks:
      - external_network
    deploy:
      replicas: 1
      placement:
        constraints: 
          - ${DEPLOY_NODE_WEB:-node.labels.ignore != true}
      labels:
        - "traefik.enable=true" #!port
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-robots-disallow}.rule=Path(`/robots.txt`)"
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-robots-disallow}.priority=100"
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-robots-disallow}.entrypoints=webhttps"
        - "traefik.http.routers.${DEPLOY_STACK_NAME:-robots-disallow}.tls.certresolver=le"
        - "traefik.http.services.${DEPLOY_STACK_NAME:-robots-disallow}.loadbalancer.server.port=8080"

networks:
  external_network:
    external: true
